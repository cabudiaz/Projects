<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Bootstrap</title>
    <script src="https://kit.fontawesome.com/9afde86c2d.js" crossorigin="anonymous"></script>
</head>

<body class="body">


    <div class="container-xxl vh-100%">
        <div class="titulo">
            
        </div>
        <div class="row">
            <div class="col-2 col-md-3">
                

            </div>
            <div class=" col-8 col-md-6 login mt-4 ps-5 pe-5 mb-4  rounded">
                <img src="https://www.nicepng.com/png/full/1007-10077623_faze-clan-logos-virtus-pro-logo-png.png " width="80px" class="mx-auto d-block mt-5 d-none d-md-block">
                
                <form class="mt-4">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example1" class="form-control" />
                      <label class="form-label" for="form2Example1">Correo electrónico</label>
                    </div>
                  
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example2" class="form-control" />
                      <label class="form-label" for="form2Example2">Contraseña</label>
                    </div>
                  
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                          <label class="form-check-label" for="form2Example31"> Recordarme</label>
                        </div>
                      </div>
                  
                      <div class="col">
                        <!-- Simple link -->
                        <a href="#!">¿Olvidaste tu contraseña?</a>
                      </div>
                    </div>
                  
                    <!-- Submit button -->
                    <div class="text-center">
                    <button type="button" class="btn btn-primary btn-block mb-4 w-50">Entrar</button>
                    </div>
                  
                    <!-- Register buttons -->
                    <div class="text-center mb-4">
                      <p>¿No tienes cuenta? <a href="#!">Registrar</a></p>
                      <p>or sign up with:</p>
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                      </button>
                  
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-google"></i>
                      </button>
                  
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                      </button>
                  
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-github"></i>
                      </button>
                    </div>
                  </form>
            </div>
            <div class="col-2 col-md-3">
                
            </div>
            
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
